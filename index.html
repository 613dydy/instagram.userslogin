      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button.login {

      border: none;

      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;

    .divider {

      align-items: center;
      margin: 20px 0;
    }

    .signup a {

    .download {

    .top-controls {
      position: absolute;
      top: 20px;
      right: 20px;
    }

      margin-left: 10px;
      cursor: pointer;
    }

    .error {

  </style>
